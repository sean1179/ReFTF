<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px; color:#fff}
.top{width: 800px; height: 100px; background-color: #CCCCCC; margin: 0 auto;}
.main{width: 800px; height: 600px; background-color: red; margin: 0 auto;}
.left{width:310px;height: 600px; background-color: blue;float: left;}
.right{width: 480px; height: 600px; background-color: darkseagreen; float: right;}
.foot{width:800px; height: 50px; background-color: orange; margin: 0 auto;}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
